event:
  massacre:
    title:
    starting: "&fDébut de l'event &3&lMassacre&f !"
    has-expired: "&cL'event n'est pas lancé."
    is-starting: "&cL'event est déjà lancé."
    receive: "&fVous avez reçu &a%points%&f !"
