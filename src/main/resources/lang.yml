    starting: "&fDébut de l'event &3&lFarming &f!"
    has-expired: "&cL'event n'est pas lancé"
    is-starting: "&cL'event est déjà lancé"
    terminate:
      one: "&fLa faction %faction% remporte l'évenement Farming !"
      two: "&fL'event farm vient de prendre fin !"
  outpost:
    usage:
      - '&b/event outpost create <name> &7- Créer un OutPost'
      - "&b/event outpost setpos <name> <1|2> &7- Définir la zone de l'OutPost"
      - "&b/event outpost reward &7- Modifie les récompenses de l'OutPost"
      - "&b/event outpost info <name> &7- Affiche les informations d'un OutPost"
      - '&b/event outpost list &7- Liste les OutPosts'
      - '&b/event outpost start &7- Rend les OutPost capturable'
      - '&b/event outpost stop &7- Rend les OutPost incapturable'
    create:
      usage: '&cUsage: /event outpost create <name>'
      already-exist: "&cL'OutPost {name} existe déjà"
      cancelled: "&cLa crde l'OutPost est interrompu"
      success: "&aVous avez crée l'OutPost {name}"
    setpos:
      usage: '&cUsage: /event outpost setpos <name> <1|2>'
      invalid-position: '&cLa position indiquée est invalide'
      unknown-position: '&cCette position est invalide. &7(Positions valides: 1 ou 2)'
      no-outpost: "&cLe outpost {name} n'existe pas"
      success-1: '&aVous avez défini la première position {world}, {x} {y} {z}'
      success-2: '&aVous avez défini la seconde position {world}, {x} {y} {z}'
    reward:
      usage:
        - '&b/event outpost reward period <name> <period> &7- Défini la periode de récompense'
        - '&b/event outpost reward add <name> <command> &7- Ajoute une récompense à un OutPost'
        - "&b/event outpost reward remove <name> <command> &7- Supprime une récompense d'un OutPost"
        - "&b/event outpost reward list <name> &7- Liste les récompenses d'un OutPost"
      period:
        usage: '&cUsage: /event outpost reward period <name> <period>'
        no-outpost: "&cLe outpost {name} n'existe pas"
        invalid-time: '&cLe temps indiquée est invalide'
        negative-time: '&cLe temps doit positif'
        success: "&aVous avez défini le temps de récompense de l'OutPost {name} {time}"
      add:
        usage: '&cUsage: /event outpost reward add <name> <command>'
        no-outpost: "&cLe outpost {name} n'existe pas"
        success: "&aVous avez ajouté la récompense &f{reward} à &al'OutPost {name}"
      remove:
        usage: '&cUsage: /event outpost reward remove <name> <index>'
        no-outpost: "&cLe outpost {name} n'existe pas"
        invalid-index: "&cL'index indiquée est invalide"
        no-rewards: "&cL'OutPost {name} n'a pas de récompense"
          index: "&cL'index doit entre 0 et {max}"
        success: "&aVous avez supprimé la récompense {reward} de l'OutPost {name}"
      list:
        usage: '&cUsage: /event outpost reward list <name>'
        no-outpost: "&cLe outpost {name} n'existe pas"
        empty: "&cL'OutPost {name} n'a pas de récompense"
        header: "&aLa liste des récompense de l'OutPost {name} est: &7({ size })"
        entry: '&a{index} - &f{command}'
    info:
      usage: '&cUsage: /event outpost info <name>'
      no-outpost: "&cL'outpost {name} n'existe pas"
      name: '&6Nom: &b{name}'
      valid: '&6Validité: &aValide'
      invalid: '&6Validité: &cInvalide'
      reward-period: '&6Periode de r&b{time}'
      min:
        undefined: '&6Min: &cIndéfini'
        location: '&6Min: &b{ world }, { x } { y } { z }'
      max:
        undefined: '&6Max: &cIndéfini'
        location: '&6Max: &b{world}, {x} {y} {z}'
      rewards:
        empty: '&cAucune récompense'
          header: '&6Récompense: &e{ size }'
          entry: '&f - { command }'
      list:
        empty: "&cAucun OutPost n'est défini"
      header: '&aLa liste des OutPosts est: &7({size})'
      entry: '&6 - &e{name}'
    start:
      success: "&aVous avez défini les captures d'OutPost"
      broadcast: '&aLes OutPosts sont désormais capturables'
    stop:
      success: "&aVous avez arrêté les captures d'OutPost"
      broadcast: '&aLes OutPosts ne sont plus capturables'

